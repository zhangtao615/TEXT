<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000000;
            margin: 0;
            perspective: 800px;
            perspective-origin: 50% 50%;
        }
        #container{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 200px auto;
            animation: rotate 2s linear infinite;
            transform-style: preserve-3d;
        }
        .cube{
            width: 200px;
            height: 200px;
            border-radius: 5px;
            background: rgba(255,255,255,.6);
            position: absolute;
            /*text-align: center;*/
            /*line-height: 200px;*/
            /*font-size: 50px;*/
        }
        .one{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .two{
            transform: rotateY(90deg) translateZ(100px);
        }
        .three{
            transform: rotateX(90deg) translateZ(100px);
        }
        .four{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .five{
            transform: rotateY(180deg) translateZ(100px);
        }
        .six{
            transform: translateZ(100px);
        }

        @keyframes rotate {
            to{
                transform: rotateY(360deg);
            }
        }
        img{
            width: 200px;

        }
    </style>
</head>
<body>
<div id="container">
    <div class="cube one"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1542522731856&di=7efbcb0fd384ac577be64e27e9984cb8&imgtype=0&src=http%3A%2F%2Fimgup02.sj88.com%2F2018-11%2F07%2F10%2F15415586967675_5.jpg" alt=""></div>
    <div class="cube two"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1542522731856&di=7efbcb0fd384ac577be64e27e9984cb8&imgtype=0&src=http%3A%2F%2Fimgup02.sj88.com%2F2018-11%2F07%2F10%2F15415586967675_5.jpg" alt=""></div>
    <div class="cube three"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1542522581192&di=10617ce0f73ec0c10880cffbc26ca6f0&imgtype=0&src=http%3A%2F%2Fwww.17qq.com%2Fimg_qqtouxiang%2F7379106.jpeg" alt=""></div>
    <div class="cube four"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1542522581192&di=10617ce0f73ec0c10880cffbc26ca6f0&imgtype=0&src=http%3A%2F%2Fwww.17qq.com%2Fimg_qqtouxiang%2F7379106.jpeg" alt=""></div>
    <div class="cube five"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1542522581192&di=10617ce0f73ec0c10880cffbc26ca6f0&imgtype=0&src=http%3A%2F%2Fwww.17qq.com%2Fimg_qqtouxiang%2F7379106.jpeg" alt=""></div>
    <div class="cube six"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1542522581192&di=10617ce0f73ec0c10880cffbc26ca6f0&imgtype=0&src=http%3A%2F%2Fwww.17qq.com%2Fimg_qqtouxiang%2F7379106.jpeg" alt=""></div>
</div>
</body>
</html>
