<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .box1{
            width: 100%;
            height: 50px;
            background: #f00;
            position: fixed;
            top: 0;
        }
        .box2 {
            top: 50px;
            bottom: 50px;
            height: 100%;
            width: 100%;
            background-color:#8b0000;
            position: absolute;
        }
        .box3{
            width: 100%;
            height: 50px;
            background: #00f;
            position: fixed;
            bottom: 0;
        }
        
        
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
