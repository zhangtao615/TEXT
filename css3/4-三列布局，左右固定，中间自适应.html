<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }
        #main{
            position: relative;
        }
        .box2 {
            height: 200px;
            background: #0f0;
           
            margin-left: -100%;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background: #f00;
            margin-top: -200px;
        }
        
        .box3 {
            width: 200px;
            height: 200px;
            background: #00f;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box3"></div>
    </div>

</body>

</html>
