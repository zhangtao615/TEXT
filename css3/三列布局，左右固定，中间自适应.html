<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #container{
        position: relative;
    }
    #box1{
        width: 200px;
        height: 200px;
        background-color: #f00;
        float: left;
    }
    #box2{
        height: 200px;
        background-color: #0f0;
        margin-left: 210px;
        margin-right: 210px;
    }
    #box3{
        width: 200px;
        height: 200px;
        background-color: #ccc;
        position: absolute;
        top:0;
        right:0;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
</body>
</html>
