<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        #main{
            display: flex;
        }
        .box1{
            width: 200px;
            height: 200px;
            background: #f00;
        }
        .box2{
            width: 100%;
            height: 200px;
            background: #0f0;
            -webkit-box-flex: 1;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

</body>
</html>
