<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    #container{
        position: relative
    }
    .box1,.box3{
        height: 200px;
        width: 200px;
        background-color: blue;
        position: absolute;
    }
  
    .box1{
        left: 0;
        top: 0;
    }
    .box3{
        right: 0;
        top:0;
    }
    .box2{
        background-color: #0f0;
        height: 200px;
        margin: 0 210px;
    }
    </style>
</head>
<body>
    <div id="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
