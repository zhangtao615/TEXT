<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //1.创建XMlHttpRequest对象
        var xmlhttp;
        if(window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        }else{//IE5 IE6
            xmlhttp = new ActiveXObject("Microsoft.XmlHTTP")
        }

        //2.发送请求
        //GET方式
        xmlhttp.open('GET',"Test.txt",true);//true 异步
        xmlhttp.send();
        //POST方式
        xmlhttp.open("POST","Test.txt",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");//请求头
        xmlhttp.send("fname=Bill&lname=Gates");//传参位置

        //3.服务器响应
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                document.getElementById('myDiv').innerHTML = xmlhttp.responseText;
            }
        }
        /*
        0:请求未初始化
        1：服务器连接已建立
        2.请求已接收
        3.请求处理中
        4.请求已完成
        */

        /*
        常见状态码
        200 ： 请求成功
        500 ： 服务器方问题
        503 ： 服务器不可用
        404 ： 找不到资源
        301 ： 永久重定向
        302 ： 临时重定向
        304 ： 缓存
        */

        /*
        get post 请求方式区别
            get 请求 post 提交
            post安全一点
            get请求数据量较小
            post地址栏不能写参数，参数要放到send里面
            post需要写请求头
        */
    </script>
</body>
</html>
