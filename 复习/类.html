        //定义一个类
        function Person(name, age){
            this.name = name,
            this.age = age,
            this.say = function(){
                console.log(this.name + "hh")
            }
        }
        /*
            原型 prototype 指想原型对象
        */
        Person.prototype.sex='男'
        Person.prototype.say=function(){
            console.log(this.name);
        }
        var p1 = new Person('zs',20);
        p1.say();
        console.log(p1.sex);
        console.log(p1);
