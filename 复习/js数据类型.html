<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        //基本数据类型  string boolean number null undefined
        //引用数据类型  array object
        var a = [1, 2];
        var b = {
            name  : 'zs'
        }
        console.log(typeof a);//显示数据类型
        console.log(Array.isArray(a));//判断是否为数组
        console.log(a instanceof Array);//判断是否为数组
        console.log(b instanceof Object);//判断是否为对象
        console.log(b.constructor); //显示数据类型
    </script>
</body>
</html>
