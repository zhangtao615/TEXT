<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    console.log('是否为数字' + Number.isFinite(10));
    console.log('是否不为数字'+ Number.isNaN(10 - 'a'));
    console.log('是否为整数' + Number.isInteger(10));
    console.log('小数省略'+ Number.parseInt(5.1));
    console.log(Number.MAX_SAFE_INTEGER);
    console.log(Number.MIN_SAFE_INTEGER);
    console.log(Math.trunc(5.5));//去除小数部分，取整数
    console.log(Math.round(3.6));//四舍五入
    console.log(Math.sign(3));
    console.log(Math.sign(0));
    console.log(Math.sign(-3));
    //判断正、负、零
    
    
    </script>
</body>
</html>
