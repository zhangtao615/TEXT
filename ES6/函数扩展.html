    <script>
    function foo(name='李四',age,sex,school){
        console.log('name=',name);
        console.log('age=',age);
        console.log('sex=',sex);
        console.log('school=',school);
    }
    foo('张三',20,'男','xx');
    console.log(foo.length);//返回形参的个数，如果给形参赋值，会使length失真；
    console.log(foo.name);//返回函数名
    
    </script>
