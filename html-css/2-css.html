<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--外部样式 Link关联css文件-->
    <link rel="stylesheet" href="style.css">



</head>
<body>
<!--内联样式-->
    <h1 id="h1" class="class">这是一个标题</h1>
    <div>div标题</div>
    <span>span标签</span>

</body>
</html>
<!--
css选择器：
1、标签/元素选择器；
2、ID选择器:取唯一id     #id{}
3、class选择器     可重复的  .class{}
4、后代选择器      #div1 div{}
5、子代选择器      #div2 > .class{} 注：不兼容IE6
6、分组选择器      .a,.b{}
7、伪类选择器      #market:hover{}
选择器权重值：     !important> 内联样式>id> class >标签 >tag



-->
<!--
块级元素（block）：h1-h6  p div ul ol li 自己占一行 宽度不设置的情况下是充满父元素的
行级元素（inline）:span a 行级元素和行级元素在一行 不能设置宽高 宽高是内容撑开的



-->
