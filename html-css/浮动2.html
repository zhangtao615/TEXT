
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
    margin: 0;
    border: 0;
}
#container{
    width: 1000px;
    height: 1000px;
    border: 1px solid;
    position: relative;
}
#container div{
    width: 200px;
    height: 200px;
    border: 1px solid;
    float: left;
    position: absolute;
    top: 0;
    right: 0;

}
</style>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
