<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            margin: 0;
        }
        #div1{
            position: relative;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 1px solid #ccc;
        }
        .box3{
            position: absolute;
            margin-left: 200px;
            top: 0;
        }
        .box4{
            position: absolute;
            margin-left: 200px;
            top: 202px;
        }
        .box1:hover{
            border-color:#ff0000 ;
        }
        .box2:hover{
            border-color:#ff0000 ;
        }
        .box3:hover{
            border-color:#ff0000 ;
        }
        .box4:hover{
            border-color:#ff0000 ;
        }
    </style>
</head>
<body>
<div id="div1">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</div>

</body>
</html>
