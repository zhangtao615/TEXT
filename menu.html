<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .menu li{
            background-color: #ff0000;
            list-style: none;
            float: left;
            color: white;
            text-align: center;
            line-height: 30px;
            margin-left: 2px;
            width: 50px;
            height: 30px;


        }

        .submenu {
            display: none;
            background-color: #00ff00;

        }


        .menu li a{
            text-decoration: none;
        }
        .menu li:hover{
            background-color: #00ff00;
        }


        .menu > li:hover .submenu{
            display: block;
        }
         .menu  {
            cursor: pointer;
        }






    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="">1</a> </li>
        <li><a href="">2</a>
            <ul class="submenu">
                <li><a href="">01</a> </li>
                <li><a href="">02</a> </li>
                <li><a href="">03</a> </li>
            </ul>
        </li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>



    </ul>



</body>
</html>
