<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .all{
            width: 80%;
            margin-left: 10%;
        }
    </style>
    <script src="./js/react.production.min.js"></script>
    <script src="./js/react-dom.production.min.js"></script>
    <script src="./js/browser.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class ToDoList extends React.Component{
            constructor(props) {
                super(props);
                this.state ={
                    dataList : [
                        {
                            id:'1',
                            affair:'上课',
                            time:'2018-09-14',
                            affairTime:'10'
                        },
                        {
                            id:'2',
                            affair:'吃饭',
                            time:'2018-09-14',
                            affairTime:'1'
                        },
                        {
                            id:'3',
                            affair:'午休',
                            time:'2018-09-14',
                            affairTime:'2'
                        },
                        {
                            id:'4',
                            affair:'聚会',
                            time:'2018-09-14',
                            affairTime:'2'
                        }
                       
                    ]
                }
                                
            }
            delete(id){
                let newDataList = [];
                console.log(this.state.dataList.id);
            }
            render(){
                return (
                    <div class="all">   
                        <div class="mb-5 mt-5"> 
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" name="info" class="form-control" placeholder="待办事项"/>
                                    </div>
                                    <div class="col">
                                        <input type="date" name="time" class="form-control" />
                                    </div>
                                    <div class="col">
                                        <input type="text" name="count" class="form-control"  placeholder="预计用时"/>
                                    </div>
                                    <button type="button" class="btn btn-primary">添加</button>
                                </div>
                            </form>
                        </div>   
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">待办事项</th>
                                    <th scope="col">待办时间</th>
                                    <th scope="col">预计时间</th>
                                    <th scope="col">操作</th>
                                </tr>
                            </thead>
                            {this.state.dataList.map((item,index) =><tbody key={index}>
                                    <tr>
                                        <th scope="row"><input type="checkbox"/></th>
                                        <td>{item.affair}</td>
                                        <td>{item.time}</td>
                                        <td>{item.affairTime}</td>
                                        <td><button type="button" class="btn btn-danger" onClick={this.delete.bind(this,item.id)}>删除</button></td>
                                    </tr>
                            </tbody>)}
                        </table>
                            <button type="button" class="btn btn-danger">删除选中</button> 
                            <span>总共用时：0</span>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <ToDoList/>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
