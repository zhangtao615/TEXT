<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #menu{
            width: 100px;
            border: 1px solid;
            background-color: #fff;
            cursor: pointer;
            position: absolute;
            display: none;
        }
        #menu li{
            width: 100px;
            height: 30px;
            border-bottom: 1px dashed #ccc;
            list-style: none;
            text-align: center;
            line-height: 30px;
        }
        #menu li:hover{
            background-color: #ccc;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>菜单1</li>
    <li>菜单2</li>
    <li>菜单3</li>
    <li>菜单4</li>
</ul>
<script>
   let oMenu =  document.getElementById('menu');
   let aLi = oMenu.getElementsByTagName('li');
    document.oncontextmenu = function (e) {
        e= e || window.event;
        oMenu.style.display='block';
        oMenu.style.left=e.clientX+ 'px';
        oMenu.style.top=e.clientY + 'px';
        return false
    };
    document.onclick = function () {
        oMenu.style.display = 'none';
    };
    for (let i=0;i< aLi.length;i++) {
        aLi[i].onclick =function () {
            alert(this.innerHTML)
        }
    }

</script>
</body>
</html>
