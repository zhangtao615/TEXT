<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #container {
            width: 400px;
            height: 300px;
            border: 1px solid;
            margin: 100px auto;
        }
        #menu{

            height: 30px;
            border-bottom: 1px solid;
        }
        #menu li{
            width: 100px;
            height: 30px;
            float: left;
            text-align: center;
            line-height: 30px;
            margin-left: 10px;
            background: #ccc;
            /*display: none;*/
            cursor: pointer;
        }
        #tab div{
            display: none;
        }
        #tab .sub-tab{
            display: block;
        }
        #menu .sub-menu{
            background: #000000;
            color: #fff;
        }
        #tab{
            display: block;
        }
        #tab .sub-tab{
            display: block;
        }

    </style>
</head>
<body>
<div id="container">
    <ul id="menu">
        <li class="sub-menu">html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <div id="tab">
        <div class="sub-tab">001</div>
        <div>002</div>
        <div>003</div>
    </div>
</div>
<script>
    var oMenu = document .getElementById('menu');
    var aLi =oMenu.getElementsByTagName('li');
    var oTab = document.getElementById('tab');
    var aDiv = oTab.getElementsByTagName('div');

    for (var i= 0;i< aLi.length;i++) {
        aLi[i].index=i;
        aLi[i].onclick=function () {
            for (var j=0;j<aLi.length;j++) {
                aLi[j].className='';
                aDiv[j].className='';
            }
            this.className='sub-menu';
            aDiv[this.index].className='sub-tab';

        }
    }
</script>
</body>
</html>
