<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 500px;
            height: 270px;
            border: 1px solid;
            margin: 100px auto;

        }

        #menu {
            height: 30px;
            width: 150px;
            position: absolute;
        }

        #menu div {
            width: 30px;
            height: 30px;
            background: rgb(97, 84, 84);
            color: aliceblue;
            cursor: pointer;
            float: left;
            text-align: center;
            line-height: 30px;
            margin-left: 3px;
            z-index: 999;
            position: relative;
            bottom: -230px;
            right: -360px;
        }

        #menu .sub-menu {
            background-color: rgb(172, 37, 37);
        }

        #picture img {
            width: 500px;
            display: none;
        }

        #picture .sub-picture {
            display: block;
        }

<body>

            <div class="sub-menu">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div id="picture">
            <img class="sub-picture" src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
        </div>

    </div>
    <script>
        var oMenu = document.getElementById('menu');
        var aDiv = oMenu.getElementsByTagName('div');
        var oPicture = document.getElementById('picture');
        var aImg = oPicture.getElementsByTagName('img');
        // var iNOWIndex = 0;



        for (var i = 0; i < aDiv.length; i++) {
            aDiv[i].index = i;

            aDiv[i].onmouseover = function () {

                for (var j = 0; j < aDiv.length; j++) {
                    aDiv[j].className = '';
                    aImg[j].className = '';
                }
                this.className = 'sub-menu';
                aImg[this.index].className = 'sub-picture';
            };
