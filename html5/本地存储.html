        setCookie('test4', '123', '1');

        function setCookie(name, value, expires) {
            var timer = new Date();
            timer.setDate(timer.getDate() +parseInt(expires));
            document.cookie = name +'=' +value+';expires' + timer.toUTCString();
        }
        function delCookie(name){
            var timer = new Date();
            timer.setDate(timer.getDate()-999);
            document.cookie = name +'=null;expires' + timer.toUTCString();
        }
        function getCookie(name){
            var nowCookies = document.cookie;
            var arr = [];
            arr = nowCookies.split(";");
            for(var i=0;i<arr.length;i++){
            if(arr[i].split("=")[0].trim()==name){
                return (arr[i].split("=")[1]);
