<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
    <div id="app">
        {{msg}}
        <ul>
            <li v-for="(val,index) in arr">{{val}}----{{index}}</li>
            <li v-for="(val,key,index) in obj">{{key}}:{{val}}---{{index}}</li>
        </ul>
        <span v-if="isShow == 1">第一个</span>
        <span v-else-if="isShow == 2">第二个</span>
        <span v-else>第三个</span>
        <div v-text="text"></div>
        <div v-html="html"></div>
    </div>
<body>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:"hello world!",
                arr:[1,2,3,4,5,6],
                obj:{
                    name:"zhangsan",
                    sex:"male",
                    age:"20"
                },
                isShow:1,
                text:"<h1>hello world</h1>",
                html:"<h1>hello world</h1>"
            }
        })
        
    </script>
</body>
</html>
